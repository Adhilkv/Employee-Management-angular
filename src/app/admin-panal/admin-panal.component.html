<h1 class="display-3"> User's List </h1>

<div class="container">
    <div class="alert alert-warning"*ngIf="message"> {{message}}</div>

<table class="table table-striped table-hover">
    <thead>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Upload Date</th>
        <th>Delete</th> 
        <th>Edit</th> 
    </thead>

    <tbody>
        <tr *ngFor="let Users of AuthenticatedUserData">
            <td>{{Users.userName}}</td>
            <td>{{Users.firstName}}</td>
            <td>{{Users.lastName}}</td>
            <td>{{Users.createdDate | date}}</td>
            <td><button  class="btn btn-danger" (click)="deleteUser(Users.userName)" >Delete</button></td> 
            
            <td>
            <button  class="btn btn-warning" style=" margin-left: 5px" (click)="changePass(Users.userName)" >Change Password</button>
            <button  class="btn btn-success" style=" margin-left: 5px" (click)="UpdateUser(Users.userName)" >Update Details</button>
            </td>

        </tr>
    </tbody>
</table>
</div>
 
<div style=" text-align: end; ">
    <button  class="btn btn-success addBtn" (click)="addUser()" >Add</button> 
</div>
